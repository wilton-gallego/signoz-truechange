apiVersion: v1
kind: Service
metadata:
  name: trueview-clickhouse
  namespace: trueview
  labels:
    app.kubernetes.io/component: clickhouse
    app.kubernetes.io/part-of: trueview-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: tcp
      port: 9000
      targetPort: 9000
    - name: interserver
      port: 9009
      targetPort: 9009
    - name: metrics
      port: 9363
      targetPort: 9363
  selector:
    app.kubernetes.io/name: trueview-clickhouse
---
apiVersion: v1
kind: Service
metadata:
  name: trueview-clickhouse-headless
  namespace: trueview
  labels:
    app.kubernetes.io/component: clickhouse
    app.kubernetes.io/part-of: trueview-stack
spec:
  clusterIP: None
  ports:
    - name: tcp
      port: 9000
      targetPort: 9000
  selector:
    app.kubernetes.io/name: trueview-clickhouse
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trueview-clickhouse
  namespace: trueview
  labels:
    app.kubernetes.io/component: clickhouse
    app.kubernetes.io/part-of: trueview-stack
spec:
  serviceName: trueview-clickhouse-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trueview-clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trueview-clickhouse
        app.kubernetes.io/component: clickhouse
        app.kubernetes.io/part-of: trueview-stack
    spec:
      initContainers:
        - name: histogram-setup
          image: clickhouse/clickhouse-server:25.5.6
          command:
            - bash
            - -c
            - |
              set -euo pipefail
              version="v0.0.1"
              node_os=$(uname -s | tr '[:upper:]' '[:lower:]')
              node_arch=$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
              echo "Downloading histogram-quantile for ${node_os}/${node_arch}"
              cd /tmp
              wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile%2F${version}/histogram-quantile_${node_os}_${node_arch}.tar.gz"
              tar -xvzf histogram-quantile.tar.gz
              mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
          volumeMounts:
            - name: user-scripts
              mountPath: /var/lib/clickhouse/user_scripts
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:25.5.6
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
            - name: tcp
              containerPort: 9000
            - name: interserver
              containerPort: 9009
            - name: metrics
              containerPort: 9363
          env:
            - name: CLICKHOUSE_SKIP_USER_SETUP
              value: "1"
          volumeMounts:
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/config.xml
              subPath: config.xml
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/users.xml
              subPath: users.xml
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/custom-function.xml
              subPath: custom-function.xml
            - name: clickhouse-config
              mountPath: /etc/clickhouse-server/config.d/cluster.xml
              subPath: cluster.xml
            - name: user-scripts
              mountPath: /var/lib/clickhouse/user_scripts
            - name: clickhouse-data
              mountPath: /var/lib/clickhouse
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: clickhouse-config
          configMap:
            name: trueview-clickhouse-config
        - name: user-scripts
          emptyDir: {}
        - name: clickhouse-data
          persistentVolumeClaim:
            claimName: trueview-clickhouse-data
