apiVersion: v1
kind: Service
metadata:
  name: trueview-query-service
  namespace: trueview
  labels:
    app.kubernetes.io/component: query-service
    app.kubernetes.io/part-of: trueview-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: opamp
      port: 4320
      targetPort: 4320
  selector:
    app.kubernetes.io/name: trueview-query-service
---
apiVersion: v1
kind: Service
metadata:
  name: trueview-ui
  namespace: trueview
  labels:
    app.kubernetes.io/component: query-service
    app.kubernetes.io/part-of: trueview-stack
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: trueview-query-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trueview-query-service
  namespace: trueview
  labels:
    app.kubernetes.io/component: query-service
    app.kubernetes.io/part-of: trueview-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trueview-query-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trueview-query-service
        app.kubernetes.io/component: query-service
        app.kubernetes.io/part-of: trueview-stack
    spec:
      containers:
        - name: query-service
          image: signoz/signoz:v0.98.0
          imagePullPolicy: IfNotPresent
          command: ["--config=/root/config/prometheus.yml"]
          env:
            - name: SIGNOZ_ALERTMANAGER_PROVIDER
              value: "signoz"
            - name: SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN
              value: "tcp://trueview-clickhouse:9000"
            - name: SIGNOZ_SQLSTORE_SQLITE_PATH
              value: "/var/lib/signoz/signoz.db"
            - name: DASHBOARDS_PATH
              value: "/root/config/dashboards"
            - name: STORAGE
              value: "clickhouse"
            - name: GODEBUG
              value: "netdns=go"
            - name: TELEMETRY_ENABLED
              value: "true"
            - name: DEPLOYMENT_TYPE
              value: "kubernetes-standalone"
            - name: DOT_METRICS_ENABLED
              value: "true"
            - name: BRAND_NAME
              value: "Trueview"
          ports:
            - name: http
              containerPort: 8080
            - name: opamp
              containerPort: 4320
          volumeMounts:
            - name: prometheus-config
              mountPath: /root/config/prometheus.yml
              subPath: prometheus.yml
            - name: dashboards
              mountPath: /root/config/dashboards
            - name: sqlite
              mountPath: /var/lib/signoz
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: prometheus-config
          configMap:
            name: trueview-query-config
        - name: dashboards
          emptyDir: {}
        - name: sqlite
          persistentVolumeClaim:
            claimName: trueview-query-metadata
