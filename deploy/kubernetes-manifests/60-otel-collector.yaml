apiVersion: v1
kind: Service
metadata:
  name: trueview-otel-collector
  namespace: trueview
  labels:
    app.kubernetes.io/component: otel-collector
    app.kubernetes.io/part-of: trueview-stack
spec:
  type: LoadBalancer
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
  selector:
    app.kubernetes.io/name: trueview-otel-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trueview-otel-collector
  namespace: trueview
  labels:
    app.kubernetes.io/component: otel-collector
    app.kubernetes.io/part-of: trueview-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: trueview-otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trueview-otel-collector
        app.kubernetes.io/component: otel-collector
        app.kubernetes.io/part-of: trueview-stack
    spec:
      containers:
        - name: otel-collector
          image: signoz/signoz-otel-collector:v0.129.7
          imagePullPolicy: IfNotPresent
          args:
            - --config=/etc/otel/otel-collector-config.yaml
            - --manager-config=/etc/otel/manager-config.yaml
            - --copy-path=/var/tmp/collector-config.yaml
            - --feature-gates=-pkg.translator.prometheus.NormalizeName
          env:
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "host.name=trueview-collector"
            - name: LOW_CARDINAL_EXCEPTION_GROUPING
              value: "false"
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
            - name: metrics
              containerPort: 8888
          volumeMounts:
            - name: collector-config
              mountPath: /etc/otel/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
            - name: collector-config
              mountPath: /etc/otel/manager-config.yaml
              subPath: manager-config.yaml
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 15
      volumes:
        - name: collector-config
          configMap:
            name: trueview-otel-collector-config
